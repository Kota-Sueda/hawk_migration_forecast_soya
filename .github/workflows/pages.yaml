name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # デプロイ対象のブランチ

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウトリポジトリ
        uses: actions/checkout@v3

      - name: GitHub Pages にデプロイ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # ルートディレクトリをデプロイ
