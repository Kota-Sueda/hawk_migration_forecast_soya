name: Upload Images Daily

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日0:00 UTCに実行

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download new images
      run: |
        mkdir -p images
        curl -o images/photo1.png https://picsum.photos/800/600
        curl -o images/photo2.png https://picsum.photos/800/600

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add images/
        git commit -m "Upload new images"
        git push
